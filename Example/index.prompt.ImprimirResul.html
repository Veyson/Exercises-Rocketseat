<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Prompt - Informar resultado</title>
	<script>
	
	var num = prompt("Informe número: ");

	if(num<10){
		alert("É menor que 10!!!");
	}else if(num==10){
		alert("É igual a 10!!!");
	}else if(num>10){
		alert("É maior que 10!!!");
	}
	
	</script>
</head>
<body>

</body>
</html>
